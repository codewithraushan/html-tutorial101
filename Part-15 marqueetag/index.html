<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body style="background-color: rgb(233, 233, 233); border: 1px solid black;">
    <!-- marquee tag -->
    <marquee behavior="scroll" direction="right">raushan</marquee>
    <marquee behavior="" direction="">raushan

    </marquee>
    <marquee  behavior="scroll" direction="up" width="60%" hei>raushan</marquee>
    <marquee behavior="" direction="down">raushan</marquee>
</body>
</html>

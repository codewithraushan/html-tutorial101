<!DOCTYPE html>

<head>

    <title>Ordered List</title>
</head>
<body>
    <!-- Ordered List -->
    <ol type="" start="">
        <li>name
            <ol type="i">
                <li>raushan</li>
                <li>vikash</li>
                <li>deepak</li>
            </ol>
        </li>
        <li>apple</li>
        <li>papaya</li>
        <li>banana</li>
    </ol>
</body>

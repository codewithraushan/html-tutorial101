<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data list</title>
</head>
<body>
   <form action="">
    <div>
        <!-- form datalist -->
         <label for="sear">Search</label>
         <input type="text" list="search" id="sear">
        <datalist id="search">
            <option value="apple">
            <option value="boll">
            <option value="papaya">
            <option value="axe">
            <option value="mobile">    
        </datalist>
            <input type="submit" value="Search">
    </div>
   </form>
</body>
</html>

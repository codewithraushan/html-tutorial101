<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
</head>
<body>
    <table border="1" style="color: rgb(255, 0, 0); background-color: rgb(19, 15, 255); text-align: center;">
        <tr>
            <th>colunm1</th>
            <th>colunm2</th>
            <th>colunm3</th>
        </tr>
        <tr>
            
            <td>data1</td>
            <td>data2</td>
            <td>data3</td>
        </tr>
        <tr>
            <td>data4</td>
            <td>
                <table border="1" style="background-color: rgb(221, 132, 15); height:100%;">
                    <tr>
                        <td>data 1</td>
                        <td>data 2</td>
                    </tr>
                    <tr>
                        <td>data 3</td>
                        <td>data 4</td>
                    </tr>
                </table>
            </td>
            <td>data6</td>
        </tr>
        <tr>
            <td>data7</td>
            <td>data8</td>
            <td>data9</td>
        </tr>
    </table>
</body>
</html>

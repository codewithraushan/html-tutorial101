<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"  style="background-color: yellow;">
        <caption>Table Example</caption>
        <thead style="color: red;">
            <tr>
                <th>column 1</th>
                <th>column 2</th>
                <th>column 3</th>
            </tr>
        </thead>
        <tbody style="color: blue; text-align: center;">
            <tr>
                <td>data 1</td>
                <td rowspan="2">data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 5</td>
               
                <td>data 7</td>
            </tr>
            <tr>
                <td colspan="3">data 7</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>

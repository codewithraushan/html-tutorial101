<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
   <!-- div -->
    <div style="border: rgb(235, 31, 31) 1px solid; margin-bottom: 10px;">
      Lorem, ipsum dolor.
    </div>
    <!-- span -->
     <span style="border:1px solid green;">Lorem, ipsum dolor.</span>
</body>
</html>

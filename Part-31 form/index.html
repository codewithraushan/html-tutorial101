<body>

  <!-- part-1 -->

<!-- part-2 -->

   <form action="">
    <div>
        Text:
        <input type="text"> 
    </div><br> 
    <div>
        Submit:
        <input type="submit" >
    </div><br> 
    <div>
        Color:
        <input type="color">
    </div><br> 
    <div>
        Date:
        <input type="date">
    </div><br>
    <div>
        Email:
        <input type="email">
    </div><br>
    <div>
        Number:
        <input type="number"><br>
    </div><br>
    <div>
       Password:
        <input type="password"><br>
    </div><br>
    <div>
        Time:
        <input type="time">
    </div><br>
    <div>
        Prise:
        <input type="range" value="range">
    </div><br>
    <div>
        <div>
            URL:
            <input type="url">
        </div><br>
        
        <div>
        Reset:
        <input type="reset">
    </div><br>
   </form>
</body>
</html>

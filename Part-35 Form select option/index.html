<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select Option</title>
</head>
<body>
    <form action="">
        <!-- <select name="" id="audi" size="2" multiple> -->
            <select>
            <optgroup label="Car">
                    <option value="car">audi</option>
                    <option value="car">Tata</option>
                    <option value="car" >BMW</option>
            </optgroup>
            <optgroup label="Sports">
                <option value="sports">Cricket</option>
                <option value="sports">Hockey</option>
                <option value="sports" selected>Football</option>
        </optgroup>
        </select>
    </form>
</body>
</html>
